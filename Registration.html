<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    form{
        background-color: rgba(234, 181, 90, 0.865);
        margin-left: 400px;
        margin-right: 400px;
        padding: 30px;
        border-style: solid;
        border-radius: 4%;
        
    }
   button{
    background-color: black;
    color: azure;
    border-style: solid;
    border-radius: 3%;
   }
   
</style>

<body>
    <center>
    <form>
    <h1>Registartion Form</h1><br><br>
    <lable>Name</lable><br>
    <input type="text" name="name" size="25"><br><br>
    <lable>Email Id</lable><br>
    <input type="text" name="email id" size="25"><br><br>
    <lable>Phone Number</lable><br>
    <input type="tel" id="ph.no" size="25"><br><br>
    <lable>Gender</lable><br>
    <select>  
        <option value="Male" >Male</option>  
        <option value="Female">Female</option>  
        <option value="Others">Others</option>  
    </select><br><br>
    <lable>Language</lable><br>
    <input type="text" id="Language" size="25"><br><br>
    <lable>Zip Code</lable><br>
    <input type="text" id="Zip Code" size="25"><br><br>
    <lable>About</lable><br>
    <textarea id="about" rows="5" cols="25"></textarea><br><br>
    <button>Submit</button>
    </form>
    </center>
</body>
</html>
